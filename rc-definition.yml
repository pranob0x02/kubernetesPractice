apiVersion: v1
kind: ReplicationController
metadata:
  name: myapp-rc
  labels:
    app: myapp
    type: front-end

spec:
  template:
    metadata:
    name: myapp-pod # name of the pod
    labels:
      app: myapp # name of the App
      type: front-end

    spec:
      containers:  
        - name: nginx-container
          image: nginx

  replicas: 3